<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>survey-form.freecodecamp.rocks</title>
        <link rel="stylesheet"  href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp survey Form</h1>
        
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
            <div class="form-div">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
        
                <label id="number-label">Age</label>
                <input id='number' type="number" placeholder="Enter your age" min="0" max='99'>
            </div>

            <div class="form-div">
                <label id="dropdown-label">Which option best describes your current role?</label>
                    <select id="dropdown" name="dropdown"> 
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Student</option>
                        <option value="3">Fulltime Job</option>
                        <option value="4">Fulltime Job Learner</option>
                        <option value="5">Prefer not to say</option>
                        <option value="6">Other</option>
                    </select>
            </div>
        
            <div class="form-div">
                <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
                <label id="definitely"><input name='test' type="radio" value="definitely">Definitely</label>
                <label id="Maybe"><input name='test' type="radio" value="name">Maybe</label>  
                <label id="Not-sure"><input name='test' type="radio" value="name">Not Sure</label>
            </div>

            <div class="form-div">
                <label class="favorite">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown-favorite"> 
                        <option value="">Select an option</option>
                        <option value="1">Challanges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
            </div>

            <div class="form-div">
                <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
                    <div class="form-checkbox">    
                        <label><input type="checkbox" value="checkbox1">Front-end Projects</label>
                        <label><input type="checkbox" value="checkbox2">Back-end Projects</label>
                        <label><input type="checkbox" value="checkbox3">Data Visualization</label>
                        <label><input type="checkbox" value="checkbox4">Challanges</label>
                        <label><input type="checkbox" value="checkbox5">Open Source Community</label>
                        <label><input type="checkbox" value="checkbox6">Gitter Help Rooms</label>
                        <label><input type="checkbox" value="checkbox7">Videos</label>
                        <label><input type="checkbox" value="checkbox8">City Meetups</label>
                        <label><input type="checkbox" value="checkbox9">Wiki</label>
                        <label><input type="checkbox" value="checkbox10">Forum</label>
                        <label><input type="checkbox" value="checkbox11">Additional Courses</label>
                   </div> 
            </div>

            <!--created new div with class "suggestions", which wraps the label and text area togther-->
        <div class = "suggestions">
        <label >Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
        
        </div>
        
        <div class="form-div" btn>
            <input id="submit" type="submit" value="Sumbit">
        </div>

        </form>
    </body>

    </html>
